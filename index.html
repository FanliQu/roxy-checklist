<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFB6C1">
    <title>RoxyÁöÑÊØèÂë®ÊâìÂç°Ê∏ÖÂçï</title>
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #FFB6C1;
            --bg-color: #FFF0F5;
            --card-bg: #FFE4E1;
            --text-color: #4A4A4A;
            --shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
            --card-shadow: 0 8px 20px rgba(255, 105, 180, 0.15);
            --button-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --transition-speed: 0.3s;
            --scale-factor: 0.98;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
            transition: background-color var(--transition-speed) ease;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .container::before {
            content: '‚ú®';
            position: absolute;
            top: -15px;
            left: -15px;
            font-size: 24px;
            animation: sparkle 2s infinite;
        }

        .container::after {
            content: '‚ú®';
            position: absolute;
            bottom: -15px;
            right: -15px;
            font-size: 24px;
            animation: sparkle 2s infinite 1s;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            position: relative;
            display: inline-block;
        }

        h2::before, h2::after {
            content: 'üéÄ';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }

        h2::before {
            left: -30px;
        }

        h2::after {
            right: -30px;
        }

        .day {
            margin: 25px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--card-shadow);
            border-radius: 20px;
            transition: all var(--transition-speed) ease;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            border: none;
            position: relative;
            contain: content;
        }

        .day:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.2);
        }

        .day h3 {
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.2);
        }

        .day:active {
            transform: scale(var(--scale-factor));
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
            margin: 12px 0;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.1);
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
            border: none;
            contain: content;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 105, 180, 0.15);
        }

        .task:active {
            background: #FFF0F5;
            border-color: var(--secondary-color);
            transform: translateZ(0);
        }

        .task.completed {
            background: #E8F5E9;
            border-color: #81C784;
        }

        .task span {
            flex: 1;
            text-align: left;
            margin-left: 10px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            -webkit-appearance: none;
            appearance: none;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            outline: none;
            transition: all var(--transition-speed) ease;
            position: relative;
            box-shadow: 0 2px 4px rgba(255, 105, 180, 0.1);
        }

        input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            animation: checkmark 0.3s ease-in-out;
        }

        @keyframes checkmark {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .summary {
            margin-top: 30px;
            padding: 20px;
            font-size: 22px;
            color: var(--primary-color);
            background: var(--card-bg);
            border-radius: 20px;
            position: sticky;
            bottom: 20px;
            z-index: 100;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 6px rgba(255, 105, 180, 0.15);
            border-radius: 12px;
            margin: 15px 0;
            overflow: hidden;
            border: 2px solid var(--secondary-color);
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 2px 4px rgba(255, 105, 180, 0.2);
            transition: width 0.5s ease-in-out;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .progress::after {
            content: '‚ú®';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            animation: sparkle 1s infinite;
        }

        .reset-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: transform var(--transition-speed) ease;
            -webkit-tap-highlight-color: transparent;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);
            font-family: 'Comic Neue', cursive;
            position: relative;
            overflow: hidden;
            contain: content;
        }

        .reset-button:active {
            transform: scale(var(--scale-factor));
            box-shadow: 0 2px 4px rgba(255, 105, 180, 0.2);
        }

        .reset-button::before {
            content: 'üéÄ';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .reset-button::after {
            content: 'üéÄ';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                margin: 10px auto;
            }

            .task {
                font-size: 16px;
                padding: 12px;
            }

            .summary {
                font-size: 18px;
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .container {
                padding-bottom: calc(20px + var(--safe-area-inset-bottom));
            }
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .nav-button, .day-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: var(--button-shadow);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all var(--transition-speed) ease;
            -webkit-tap-highlight-color: transparent;
            flex: 1;
            contain: content;
        }

        .nav-button:hover, .day-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
        }

        .nav-button:active, .day-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .modal.show {
            opacity: 1;
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: scale(0.95);
            opacity: 0;
            transition: all var(--transition-speed) ease;
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            border: 3px solid var(--secondary-color);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
            z-index: 1001;
            padding: 5px 10px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-button:hover {
            background: var(--card-bg);
        }

        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: var(--bg-color);
            border-radius: 15px;
            border: 2px solid var(--secondary-color);
        }

        .emoji-option {
            font-size: 24px;
            padding: 8px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
        }

        .emoji-option:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .emoji-option.selected {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .custom-task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .custom-task-form input[type="text"] {
            padding: 12px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            font-family: 'Comic Neue', cursive;
            font-size: 16px;
            transition: all 0.2s;
        }

        .custom-task-form input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }

        .custom-task-form label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: var(--text-color);
        }

        .custom-task-form button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: var(--button-shadow);
        }

        .custom-task-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
        }

        .custom-task-form button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
        }

        .task-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--card-bg);
            margin: 5px 0;
            border-radius: 10px;
        }

        .delete-task {
            color: #ff4444;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .weekly-summary {
            display: none;
        }

        .summary-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 2px 4px rgba(255, 105, 180, 0.1);
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .task-stats {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .stat-item {
            background: var(--card-bg);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sticker-count {
            text-align: right;
            color: var(--primary-color);
            font-weight: bold;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed var(--secondary-color);
        }

        .day-selector {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            justify-content: space-between;
        }

        .day-button {
            background: var(--card-bg);
            border: 2px solid var(--secondary-color);
            padding: 12px 15px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-family: 'Comic Neue', cursive;
            font-size: 18px;
            flex: 1;
            min-width: 0;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .day-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .day-progress {
            background: white;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
        }

        /* Calendar styles */
        .calendar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--card-shadow);
            transition: all var(--transition-speed) ease;
            border-radius: 15px;
            padding: 15px;
            margin: 0;
            width: 400px;
            flex-shrink: 0;
            box-sizing: border-box;
            display: none;
            border: 2px solid var(--secondary-color);
        }

        .calendar.show {
            display: block !important;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 10px;
            margin-bottom: 10px;
        }

        .calendar-nav button {
            font-size: 18px;
            padding: 8px 15px;
            background: transparent;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--primary-color);
        }

        .calendar-nav button:hover {
            background: var(--card-bg);
        }

        .calendar-nav h3 {
            font-size: 18px;
            margin: 0;
            color: var(--primary-color);
            flex: 1;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 100%;
            padding: 10px 5px;
        }

        .calendar-weekday {
            font-size: 14px;
            padding: 10px 5px;
            color: var(--primary-color);
            text-align: center;
            font-weight: bold;
        }

        .calendar-date {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: transparent;
            min-height: 40px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            position: relative;
            color: var(--text-color);
        }

        .calendar-date:not(:empty) {
            background: transparent;
        }

        .calendar-date:empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .calendar-date:not(:empty):hover {
            transform: scale(1.15);
            background: var(--secondary-color);
            color: white;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
        }

        .calendar-date.today {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            font-weight: bold;
        }

        .calendar-date.has-todo::before {
            content: '‚Ä¢';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--primary-color);
        }

        .calendar-date.has-todo.completed::before {
            color: #4CAF50;
        }

        /* Add Todo List styles */
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            margin: 10px 0;
            border: 2px solid var(--secondary-color);
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.15);
        }

        .todo-item.completed {
            background: #E8F5E9;
            border-color: #81C784;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .todo-checkbox {
            margin-right: 15px;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-color);
        }

        .todo-delete {
            background: none;
            border: none;
            color: #ff4444;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .todo-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .todo-input-row {
            display: flex;
            gap: 10px;
        }

        .todo-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            font-family: 'Comic Neue', cursive;
            font-size: 16px;
        }

        .todo-input button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-size: 16px;
            transition: all 0.2s;
        }

        .todo-input button:active {
            transform: scale(0.98);
        }

        .todo-date-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 15px;
        }

        .todo-date-picker label {
            color: var(--primary-color);
            font-weight: bold;
        }

        .todo-date-picker input {
            padding: 8px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
        }

        .todo-emoji-picker {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .todo-emoji-option {
            font-size: 24px;
            padding: 8px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
            background: white;
            border: 2px solid transparent;
        }

        .todo-emoji-option:hover {
            background: var(--secondary-color);
        }

        .todo-emoji-option.selected {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .todo-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .todo-list::-webkit-scrollbar {
            width: 8px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 4px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
            transition: all var(--transition-speed) ease;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .calendar-date.has-todo::before {
            content: 'üìù';
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
        }

        .calendar-date.has-todo.completed::before {

                    navigator.vibrate(50);
                }
            }
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                localStorage.setItem('todos', JSON.stringify(todos));
                updateTodoList();
                updateCalendar();
                
                // Add haptic feedback if available
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            localStorage.setItem('todos', JSON.stringify(todos));
            updateTodoList();
            updateCalendar();
            
            // Add haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        function updateTodoList() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = todos
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" class="todo-checkbox" 
                               ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})">
                        <span class="todo-text">${todo.emoji} ${todo.text}</span>
                        <span class="todo-date">${formatDate(todo.date)}</span>
                        <button class="todo-delete" onclick="deleteTodo(${todo.id})">√ó</button>
                    </div>
                `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                month: 'short',
                day: 'numeric'
            });
        }

        // Initialize the app
        initializeApp();
    </script>
</body>
</html>
