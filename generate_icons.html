<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #FF1493;
        }
    </style>
</head>
<body>
    <h1>Generate Icons</h1>
    <div class="icon-container">
        <div class="icon-box">
            <h3>192x192 Icon</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
            <button onclick="downloadIcon(192)">Download 192x192</button>
        </div>
        <div class="icon-box">
            <h3>512x512 Icon</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
            <button onclick="downloadIcon(512)">Download 512x512</button>
        </div>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // è®¾ç½®èƒŒæ™¯
            ctx.fillStyle = '#FFB6C1';
            ctx.fillRect(0, 0, size, size);
            
            // ç»˜åˆ¶åœ†å½¢è¾¹æ¡†
            ctx.strokeStyle = '#FF69B4';
            ctx.lineWidth = size * 0.1;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - size*0.1, 0, Math.PI * 2);
            ctx.stroke();
            
            // ç»˜åˆ¶è´´çº¸
            const stickerSize = size * 0.6;
            ctx.fillStyle = '#FFE4E1';
            ctx.beginPath();
            ctx.arc(size/2, size/2, stickerSize/2, 0, Math.PI * 2);
            ctx.fill();
            
            // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
            ctx.fillStyle = '#FFD700';
            const starSize = size * 0.15;
            for (let i = 0; i < 5; i++) {
                const angle = (i * 2 * Math.PI / 5) - Math.PI / 2;
                const x = size/2 + Math.cos(angle) * size * 0.3;
                const y = size/2 + Math.sin(angle) * size * 0.3;
                drawStar(ctx, x, y, starSize);
            }
            
            // ç»˜åˆ¶ä¸­å¿ƒæ–‡å­—
            ctx.fillStyle = '#FF69B4';
            ctx.font = `bold ${size * 0.2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŒŸ', size/2, size/2);
        }

        function drawStar(ctx, x, y, size) {
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * 2 * Math.PI / 5) - Math.PI / 2;
                const px = x + Math.cos(angle) * size;
                const py = y + Math.sin(angle) * size;
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            ctx.fill();
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // åˆå§‹åŒ–å›¾æ ‡
        window.onload = function() {
            drawIcon(document.getElementById('icon192'));
            drawIcon(document.getElementById('icon512'));
        };
    </script>
</body>
</html>
